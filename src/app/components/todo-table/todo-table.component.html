<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{ todo.id }}</td>
            <td>{{ todo.title }}</td>
            <td>
                <button type="button" (click)="onDelete(todo.id)">Delete</button>
                <button type="button" (click)="onEditTodo(todo)">Edit</button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="editEnabled" class="todo-edit-form">
    <div>
        <button type="button" (click)="onToggle()" >X</button>
    </div>
    <div>
        <label for="update-todo">Update Todo:</label>
        <input type="text" [(ngModel)]="updateValue" />
        <button type="button" (click)="onUpdate()">UPDATE</button>
    </div>
</div>
